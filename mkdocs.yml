site_name: Learning Ghidra


nav:
    - Home: index.md
    - General Notes: general-notes.md
    - Tutorials:
      - First Tutorial: tutorials/first-tutorial/first-tutorial.md
      - Second Tutorial: tutorials/second-tutorial/second-tutorial.md

theme:
